<html>
<head>
<style>
    p{
        font-size: 20px;  
    
    }

img.a {
  
  border-radius: 10% 50% 50% 10%;
  position: absolute;
  z-index: -1;
}

img.b {
  
  border-radius: 10% 50% 50% 10%;
  position: absolute;
  z-index: 1;
}

</style>
</head>
<body>

<h1>Z-Inder</h1>
<img class="a" src="giphy.gif" width="70" height="70">
<h2>An image with a <u><b>Z-index -1</b></u> alignment.</h2>
<p>
<img class="b" src="giphy.gif" width="70" height="70">
<h2><p>An  image with a <u><b>Z-index 1 </b></u>text-top alignment.</p> </h2>


</body>
</html>
