<html>
<head>
<style>
    p{
        font-size: 20px;  
    }

img.a {
  
  border-radius: 10% 50% 50% 10%;
  position: static;

}

img.b {
  
  border-radius: 10% 50% 50% 10%;
  position: relative;
}

img.c {
  
  border-radius: 10% 50% 50% 10%;
  position: sticky;
}

img.d {
  
  border-radius: 10% 50% 50% 10%;
  position: absolute;
}

img.e {
  border-radius: 10% 50% 50% 10%;
  position: fixed;
}

</style>
</head>
<body>

<h1>Position</h1>


<p>An <img class="a" src="giphy.gif" width="70" height="70"> image with a <u><b>static</b></u> alignment.</p> 


<p>An <img class="b" src="giphy.gif" width="70" height="70"> image with a <u><b>relative </b></u>text-top alignment.</p> 


<p>An <img class="c" src="giphy.gif" width="70" height="70"> image with a <u><b>sticky</b></u> alignment.</p>


<p>An <img class="d" src="giphy.gif" width="70" height="70"> image with a <u><b>absolute</b></u> alignment.</p> 


<p>An <img class="e" src="giphy.gif" width="70" height="70"> image with a <u><b>fixed</b></u> alignment.</p>

</body>
</html>
