<html>
<head>
<style> 
body{
    text-align: center;
}
.gap {
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 60px;
}
.gap > div {
  text-align: center;
  border: 1px solid black;
  background-color: yellow;
}
</style>
</head>
<body>

<h1>The gap Property</h1>
<p>Use the <em>gap</em> property to specify the size of the gap between the rows and the columns.</p>
<p>This grid has a 50px gap between the rows and the columns:</p><br>

<div class="gap">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
 
</div>

</body>
</html>
