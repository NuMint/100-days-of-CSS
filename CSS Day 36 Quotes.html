<html>
<head>
<style>
    h2{
        font-size: medium;
    }
#a {
  quotes: "'" "'";
}

#b {
  quotes: "„" "“" "‚" "‘";
}

#c {
  quotes: "«" "»" "‹" "›" "‹" "›";
}
</style>
</head>
<body>
<h1>The quotes Property</h1>

<h2>Quotes: "'" "'"</h2>
<p><q id="a">This is a quote.</q></p>

<h2>Quotes: "„" "“" "‚" "‘";</h2>
<p><q id="b">This is a <q>quote</q> inside a quote.</q></p>

<h2>Quotes: "«" "»" "‹" "›" "‹" "›";</h2>
<p><q id="c">This is a <q>quote</q> inside <q>a</q> quote.</q></p>

</body>
</html>
