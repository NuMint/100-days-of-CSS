<html>
<head>
<style> 
#example1 {
  box-sizing: content-box;  
  width: 300px;
  height: 100px;
  padding: 30px;  
  border: 10px solid blue;
}

#example2 {
  box-sizing: padding-box;
  width: 300px;
  height: 100px;
  padding: 30px;  
  border: 10px solid rgb(255, 0, 106);
}
#example3 {
  box-sizing: border-box;
  width: 300px;
  height: 100px;
  padding: 30px;  
  border: 10px solid rgb(72, 255, 0);
}
</style>
</head>
<body>

<h1>The box-sizing Property</h1>

<h2>box-sizing: content-box</h2>
<div id="example1">I going to go to Hawaii after 100 days of CSS challenge.</div>

<h2>box-sizing: padding-box:</h2>
<div id="example2">I going to go to Hawaii after 100 days of CSS challenge.</div>

<h2>box-sizing: border-box:</h2>
<div id="example3">I going to go to Hawaii after 100 days of CSS challenge.</div>

</body>
</html>
