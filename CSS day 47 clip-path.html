<html>

<head>
    <title> Day 45 Animation-Name</title>
    <style>
        .box-spen {
            background-color: chartreuse;
            height: 300px;
            width: 300px;
            animation-name: spen;
            animation-duration: 2s;
            clip-path: polygon(65% 100%, 0 100% , 35% 0%, 65% 0%, 0 83%, 36% 83%);
        }

        @keyframes spen {
            0% {
                transform: rotate (0.5s);
            }

            100% {
                transform: rotate (0.5s);
            }
        }
    </style>
</head>

<body>
    <div class="box-spen"></div>
</body>

</html>
